<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="wordCounter.css">
    <link rel="icon" type="image.png" href="logoSite.png">
</head>
<body>
    <h1><u><b>Word Counter</b></u></h1>
    <textarea cols="30" rows="10" id="textBox"></textarea>
    <div id="lables">
        <div id="wordsLabel" id="words">Words : 0</div>
        <div id="letterLabel" id="letters">Letters : 0</div>
        <div id="sentenceLabel" id="sentences">Sentences : 0</div>
    </div>
    <h1 id="separator">--------</h1>
    <div id="buttons">
        <button id="paste" title="Pastes from clipboard" onClick="pasteFromClipboard()">Paste</button>
        <button id="clear" title="Clears text" onClick="clearText()">Clear</button>
    </div>
    
    <script src="wordCounter.js"></script>
</body>
</html>
